<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập bảng cửu chương</title>
</head>
<h2>BẢNG CỬU CHƯƠNG</h2>
<body>
<script>
    let bang = '<table border = "1">';
    for (i=1;i<=10;i++) {
        bang += '<tr>';
        for (j=1;j<=10;j++) {
            bang +='<td>'+j+'x'+i+'='+j*i+'</td>';
        }
        bang += '</tr>';
    }
    document.write(bang);
</script>
</body>
</html>
